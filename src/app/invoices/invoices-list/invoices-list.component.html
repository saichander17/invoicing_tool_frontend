<div class="invoices-list-container">
  <div class="header">
    <p>Admin Panel</p>
  </div>
  <div class="invoices-list-content">
    <a [routerLink]="'/invoices/'+invoice.id" *ngFor="let invoice of invoices">
      <invoice-short-summary [(invoice)]='invoice' [(isSelectedInvoice)]='invoice.id==selectedInvoiceId'></invoice-short-summary>
    </a>
  </div>
</div>
