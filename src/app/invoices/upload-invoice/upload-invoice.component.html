<popup>
  <div class="upload-invoice-container">
    <form class="invoice-upload-form" (ngSubmit)="nextStep()" *ngIf="viewSection=='file_upload'">
      <div class="form-group">
        <label for="file">Upload Invoice in csv/xls/xlsx format</label>
        <input type="file" class="form-control" id="file" (change)="onFileChange($event)" #fileInput>
      </div>
      <button type="submit" class="btn btn-success">Next</button>
    </form>
    <div class="table-responsive-lg" *ngIf="viewSection=='dataTable'">
      <button class="btn btn-primary" (ngSubmit)="upload()">Submit</button>
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let row of fileData">
            <td *ngFor="let item of row.split(',')">
              {{item}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</popup>
